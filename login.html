<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Register Form</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

    :root {
      --white: #fff;
      --black: #000;
      --lightBulue: #2196f3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0f172a;
    }

    .wrapper {
      position: relative;
      width: 750px;
      height: 450px;
      background: #0f172a;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      box-shadow: 0 0 25px #3b82f6, 0 0 40px #3b82f6;
      overflow: hidden;
      transition: all 0.4s ease;
      transform: translateY(0);
      animation: float 4s ease-in-out infinite;
    }

    .wrapper:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 25px #60a5fa, 0 0 30px #ffffff80;
    }

    .form-box {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .form-box.login {
      left: 0;
      padding: 0 60px 0 40px;
    }

    .form-box.register {
      padding: 0 40px 0 60px;
      right: 0;
    }

    h2.title {
      margin-bottom: 10px;
      position: relative;
      font-size: 32px;
      color: var(--white);
      text-align: center;
    }

    h2.title::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 4px;
      background: #3b82f6;
      box-shadow: 0 0 6px #3b82f6;
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 25px 0;
      padding-top: 10px; 
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      color: var(--white);
      font-size: 16px;
      font-weight: 500;
      border: none;
      outline: none;
      border-bottom: 2px solid #fff;
      transition: .5s;
      padding-right: 23px;
    }

    .input-box input:focus,
    .input-box input:valid {
      border-bottom-color: #60a5fa;
      box-shadow: 0 0 6px #60a5fa;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      font-size: 16px;
      color: var(--white);
      pointer-events: none;
      transition: 0.5s;
    }

    .input-box input:focus~label,
    .input-box input:valid~label {
      top: -5px;
      color: #60a5fa;
      text-shadow: 0 0 8px #60a5fa;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      font-size: 18px;
      transition: 0.5s;
      color: #fff;
    }

    .input-box input:focus~i,
    .input-box input:valid~i {
      color: #60a5fa;
      text-shadow: 0 0 8px #60a5fa;
    }

    form button {
      width: 100%;
      height: 45px;
      background-color: #3b82f6;
      color: var(--white);
      border: none;
      outline: none;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 600;
      opacity: 0.6;
      pointer-events: none;
      transition: background-color 0.25s ease;
    }

    form button.enabled {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
    }

    .linkTxt {
      font-size: 14px;
      color: var(--white);
      text-align: center;
      margin: 20px 0 10px;
    }

    .linkTxt p a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .linkTxt p a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff;
    }

    .info-text {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-text.login {
      right: 0;
      text-align: right;
      padding: 0 40px 60px 150px;
    }

    .info-text.register {
      left: 0;
      text-align: left;
      padding: 0 150px 60px 40px;
      pointer-events: none;
    }

    .info-text h2 {
      font-size: 36px;
      color: var(--white);
      line-height: 1.3;
      text-transform: uppercase;
    }

    .info-text p {
      font-size: 16px;
      color: var(--white);
    }

    .rotate-bg {
      position: absolute;
      top: -4px;
      right: 0;
      width: 850px;
      height: 600px;
      background: #000;
      transform: rotate(10deg) skewY(40deg);
      transform-origin: bottom right;
      transition: 1.5s ease;
      transition-delay: 1.6s;
    }

    .rotate-bg2 {
      position: absolute;
      top: 100%;
      left: 250px;
      width: 850px;
      height: 700px;
      background: #0f172a;
      transform: rotate(0) skewY(0);
      transform-origin: bottom left;
      transition: 1.5s ease;
      transition-delay: 0.5s;
    }

    .wrapper.active .rotate-bg {
      transform: rotate(0) skewY(0);
      transition-delay: 0.5s;
    }

    .wrapper.active .rotate-bg2 {
      transform: rotate(-11deg) skewY(-40deg);
      transition-delay: 1.2s;
    }

    .wrapper .form-box.login .animation {
      transform: translateX(0);
      transition: 0.7s ease;
      opacity: 1;
      filter: blur(0);
      transition-delay: calc(.1s * var(--j));
    }

    .wrapper.active .form-box.login .animation {
      transform: translateX(-120%);
      opacity: 0;
      filter: blur(10px);
      transition-delay: calc(.1s * var(--i));
    }

    .wrapper .info-text.login .animation {
      transform: translateX(0);
      opacity: 1;
      filter: blur(0);
      transition: 0.7s ease;
      transition-delay: calc(.1s * var(--j));
    }

    .wrapper.active .info-text.login .animation {
      transform: translateX(120px);
      opacity: 0;
      filter: blur(10px);
      transition-delay: calc(.1s * var(--i));
    }

    .wrapper .form-box.register .animation {
      transform: translateX(120%);
      opacity: 0;
      filter: blur(10px);
      transition: .7s ease;
      transition-delay: calc(.1s * var(--j));
    }

    .wrapper.active .form-box.register .animation {
      transform: translateX(0);
      opacity: 1;
      filter: blur(0);
      transition-delay: calc(.1s * var(--i));
    }

    .wrapper .info-text.register .animation {
      transform: translateX(-120%);
      opacity: 0;
      filter: blur(10px);
      transition: .7s ease;
      transition-delay: calc(.1s * var(--j));
    }

    .wrapper.active .info-text.register .animation {
      transform: translateX(0);
      opacity: 1;
      filter: blur(0);
      transition-delay: calc(.1s * var(--i));
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <span class="rotate-bg"></span>
    <span class="rotate-bg2"></span>

    <!-- Login Form -->
    <div class="form-box login">
      <h2 class="title animation" style="--i:0; --j:21">Login</h2>
      <form>
        <div class="input-box animation" style="--i:1; --j:22">
          <input type="text" required />
          <label>Username</label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box animation" style="--i:2; --j:23">
          <input type="password" required />
          <label>Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="animation" style="--i:3; --j:24">Login</button>
        <div class="linkTxt animation" style="--i:5; --j:25">
          <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <!-- Login Info Text -->
    <div class="info-text login">
      <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
      <p class="animation" style="--i:1; --j:21">Login and connect instantly.</p>
    </div>

    <!-- Register Form -->
    <div class="form-box register">
      <h2 class="title animation" style="--i:17; --j:0">Sign Up</h2>
      <form>
        <div class="input-box animation" style="--i:18; --j:1">
          <input type="text" required />
          <label>Username</label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box animation" style="--i:19; --j:2">
          <input type="email" required />
          <label>Email</label>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box animation" style="--i:20; --j:3">
          <input type="password" required />
          <label>Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="animation" style="--i:21; --j:4">Sign Up</button>
        <div class="linkTxt animation" style="--i:22; --j:5">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>

    <!-- Register Info Text -->
    <div class="info-text register">
      <h2 class="animation" style="--i:17; --j:0">Welcome!</h2>
      <p class="animation" style="--i:18; --j:1">Create your account to get started.</p>
    </div>
  </div>

  <script>
    const wrapper = document.querySelector('.wrapper');
    const registerLink = document.querySelector('.register-link');
    const loginLink = document.querySelector('.login-link');

    registerLink.onclick = () => wrapper.classList.add('active');
    loginLink.onclick = () => wrapper.classList.remove('active');

    function enableButtons(formSelector) {
      const form = document.querySelector(formSelector);
      const inputs = form.querySelectorAll("input");
      const button = form.querySelector("button");

      function checkInputs() {
        const allFilled = Array.from(inputs).every(input => input.value.trim() !== "");
        button.classList.toggle("enabled", allFilled);
      }

      inputs.forEach(input => input.addEventListener("input", checkInputs));
    }

    enableButtons(".form-box.login form");
    enableButtons(".form-box.register form");
  </script>
</body>
</html>
