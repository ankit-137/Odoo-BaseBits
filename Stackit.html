<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StackIt - Home</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    header > div {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 15px;
      background-color: #0a95ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #007cd4;
    }

    .filters, .search {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    main#questionList {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .question-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .question-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #0a0a0a;
      cursor: pointer;
    }

    .question-meta {
      font-size: 14px;
      color: #555;
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .pagination button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #eaeaea;
    }
  </style>

  <script>
    // Placeholder JS functions
    function goToAsk() {
      alert("Redirect to Ask Question Page (to be implemented)");
    }

    function login() {
      alert("Redirect to Login Page (to be implemented)");
    }

    function renderList() {
      const container = document.getElementById("questionList");
      container.innerHTML = "";

      const dummyQuestions = [
        { title: "How to center a div using CSS?", meta: "2 answers · asked 1 hour ago" },
        { title: "Difference between let and var in JavaScript?", meta: "5 answers · asked 2 hours ago" },
        { title: "How to fix a 'null pointer exception' in Java?", meta: "1 answer · asked yesterday" },
      ];

      dummyQuestions.forEach((q) => {
        const card = document.createElement("div");
        card.className = "question-card";

        const title = document.createElement("div");
        title.className = "question-title";
        title.textContent = q.title;

        const meta = document.createElement("div");
        meta.className = "question-meta";
        meta.textContent = q.meta;

        card.appendChild(title);
        card.appendChild(meta);
        container.appendChild(card);
      });
    }

    window.onload = renderList;
  </script>
</head>

<body>
  <header>
    <div>
      <button class="btn" onclick="goToAsk()">Ask New Question</button>
      <select class="filters" id="filterSelect">
        <option>Newest</option>
        <option>Unanswered</option>
      </select>
      <input class="search" id="searchInput" placeholder="Search…" oninput="renderList()" />
    </div>
    <button class="btn" onclick="login()">Login</button>
  </header>

  <main id="questionList"></main>

  <div class="pagination" id="pagination">
    <button>&laquo; Prev</button>
    <button>Next &raquo;</button>
  </div>
</body>
</html>
