<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackIt | Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #0f172a, #1e293b);
    }

    .card-wrapper {
      perspective: 1200px;
      width: 360px;
      height: 480px;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .container.flipped {
      transform: rotateY(180deg);
    }

    .form-card {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 30px;
      background: #f8fafc;
      border: 2px solid #94a3b8;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
      backface-visibility: hidden;
    }

    .form-card.back {
      transform: rotateY(180deg);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f172a;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #1e293b;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      outline: none;
      background: #fff;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 36px;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .eye-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
/*kcsdcksdm*/
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #2563eb;
      transform: scale(1.03);
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .switch-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card-wrapper">
    <div class="container" id="card">
      <!-- Login Form -->
      <div class="form-card front">
        <h2>Login to StackIt</h2>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
          <div class="eye-icon" onclick="togglePassword('password', 'eye-login')">
            <img id="eye-login" src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Closed eye" />
          </div>
        </div>
        <button onclick="submitForm('login')">Login</button>
        <div class="switch-link">Don't have an account? <a href="#" onclick="flipCard()">Sign up here</a></div>
      </div>

      <!-- Signup Form -->
      <div class="form-card back">
        <h2>Sign Up for StackIt</h2>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" />
          <div class="eye-icon" onclick="togglePassword('signup-password', 'eye-signup')">
            <img id="eye-signup" src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Closed eye" />
          </div>
        </div>
        <button onclick="submitForm('signup')">Sign Up</button>
        <div class="switch-link">Already have an account? <a href="#" onclick="flipCard()">Login here</a></div>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById('card').classList.toggle('flipped');
    }

    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const eye = document.getElementById(iconId);
      const openEye = 'https://cdn-icons-png.flaticon.com/512/159/159605.png';   // Open eye
      const closedEye = 'https://cdn-icons-png.flaticon.com/512/159/159604.png'; // Closed eye

      if (input.type === 'password') {
        input.type = 'text';
        eye.src = openEye;
      } else {
        input.type = 'password';
        eye.src = closedEye;
      }
    }

    function submitForm(type) {
      alert(type === 'login' ? 'Logging in...' : 'Signing up...');
    }
  </script>
</body>

</html>
